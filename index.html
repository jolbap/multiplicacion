<!DOCTYPE html>
<html>
<head>
	<title>TABLA DE MULTIPLICAR</title>
	<script type="text/javascript" src="multiplicar.js"></script>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<center>
		<h1>TABLA DE MULTIPLICAR</h1>
		<input type="text" id="numero" placeholder="ingrese numero"/><br>
		<input type="submit" id="boton" value="multiplicar" onclick="
			var n = parseInt(document.getElementById('numero').value);
			multiplicar(n);
		"/>
	</center>
</body>
</html>
